<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating User Cards in DOM </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        #user-cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .user-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 200px;
        }
        
        .user-card h3 {
            margin-top: 0;
        }
        
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            margin-bottom: 5px;
        }
        
        input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0cec35;
        }
            </style>
        
</head>
<body>
    <div id="user-cards-container"></div>
    <form id="user-form">
        <h2>Create a New User</h2>
        <label for="id">Id:</label>
        <input type="text" ID="id" name="id" required>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Add User</button>
    </form>
  
</body>
</html>
<script>
    const users = [
        { id: 1, name: "Leanne Graham", username: "Bret", email: "Sincere@april.biz" },
        { id: 2, name: "Ervin Howell", username: "Antonette", email: "Shanna@melissa.tv" },
        { id: 3, name: "Clementine Bauch", username: "Samantha", email: "Nathan@yesenia.net" },
        { id: 4, name: "Patricia Lebsack", username: "Karianne", email: "Julianne.OConner@kory.org" },
        { id: 5, name: "Chelsey Dietrich", username: "Kamren", email: "Lucio_Hettinger@annie.ca" },
        { id: 6, name: "Mrs. Dennis Schulist", username: "Leopoldo_Corkery", email: "Karley_Dach@jasper.info" },
        { id: 7, name: "Kurtis Weissnat", username: "Elwyn.Skiles", email: "Telly.Hoeger@billy.biz" },
        { id: 8, name: "Nicholas Runolfsdottir V", username: "Maxime_Nienow", email: "Sherwood@rosamond.me" },
        { id: 9, name: "Glenna Reichert", username: "Delphine", email: "Chaim_McDermott@dana.io" },
        { id: 10, name: "Clementina DuBuque", username: "Moriah.Stanton", email: "Rey.Padberg@karina.biz" },
    ];
    
    function displayUserCards() {
        const container = document.getElementById('user-cards-container');
        container.innerHTML = '';
        users.forEach(user => {
            const card = document.createElement('div');
            card.className = 'user-card';
            card.innerHTML = `
               <h2>ID:${user.id}</h2>
            <h3>Name: ${user.name}</h3>
                <p>Username: ${user.username}</p>
                <p>Email: ${user.email}</p>
            `;
            container.appendChild(card);
        });
    }
    
    document.getElementById('user-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const id = document.getElementById('id').value;
        const name = document.getElementById('name').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
    
        const newUser = {
            id: users.length + 1,
            name: name,
            username: username,
            email: email,
        };
        
        users.push(newUser);
        displayUserCards();
    
        document.getElementById('user-form').reset();
    });
    
    window.onload = displayUserCards;
    </script>
